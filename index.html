<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>District 8 Campaign Funding Analysis</title>
  
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React and ReactDOM via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  
  <!-- Babel for JSX transpilation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.19/babel.min.js"></script>
  
  <!-- Recharts for the bar chart -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.10.3/recharts.min.js"></script>
  
  <!-- Lodash for data manipulation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="root" class="min-h-screen"></div>

  <!-- Load CSV data -->
  <script>
    // This will hold our CSV data after it's loaded
    window.districtData = null;
    
    // Function to fetch and parse the CSV
    async function fetchData() {
      try {
        const response = await fetch('District_8.csv');
        const csvText = await response.text();
        
        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          skipEmptyLines: true,
          complete: (results) => {
            window.districtData = results.data;
            // Trigger the app to render once data is loaded
            renderApp();
          },
          error: (error) => {
            console.error("Error parsing CSV:", error);
            document.getElementById('root').innerHTML = 
              '<div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded m-4">' +
              '<h2 class="text-lg font-bold mb-2">Error</h2>' +
              '<p>Failed to parse the CSV data.</p>' +
              '</div>';
          }
        });
      } catch (error) {
        console.error("File fetch error:", error);
        document.getElementById('root').innerHTML = 
          '<div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded m-4">' +
          '<h2 class="text-lg font-bold mb-2">Error</h2>' +
          '<p>Failed to load the CSV file. Make sure "District_8.csv" is in the same directory as this HTML file.</p>' +
          '</div>';
      }
    }
    
    // Start loading data when the page loads
    window.addEventListener('load', fetchData);
  </script>
  
  <!-- Main React App -->
  <script type="text/babel">
    // Destructure the React and Recharts libraries
    const { useState, useEffect } = React;
    const { 
      BarChart, Bar, XAxis, YAxis, CartesianGrid, 
      Tooltip, Legend, ResponsiveContainer, LabelList 
    } = Recharts;
    
    // Main Component
    const CampaignFundingAnalysis = () => {
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [threshold, setThreshold] = useState(100);
      const [chartData, setChartData] = useState([]);
      
      // Colors for the bars
      const SMALL_DONOR_COLOR = '#2ca02c';  // Green
      const LARGE_DONOR_COLOR = '#d62728';  // Red
      
      // Process the data when threshold changes or data is loaded
      useEffect(() => {
        if (window.districtData && window.districtData.length > 0) {
          processData(window.districtData, threshold);
          setLoading(false);
        }
      }, [threshold]);
      
      const processData = (rawData, currentThreshold) => {
        try {
          // Get all unique candidates
          const candidates = [...new Set(rawData
            .filter(row => row.RECIPNAME && row.RECIPNAME.trim() !== '')
            .map(row => row.RECIPNAME)
          )];
          
          // Calculate financial data for each candidate
          const candidateFinancials = {};
          
          candidates.forEach(candidate => {
            // Get all donations for this candidate
            const candidateDonations = rawData
              .filter(row => 
                row.RECIPNAME === candidate && 
                row.AMNT !== null && 
                !isNaN(row.AMNT)
              );
            
            // Handle negative amounts separately (refunds)
            const refunds = candidateDonations
              .filter(row => row.AMNT < 0)
              .map(row => row.AMNT);
            
            // Small donations (positive and below or equal to threshold)
            const smallDonations = candidateDonations
              .filter(row => row.AMNT > 0 && row.AMNT <= currentThreshold)
              .map(row => row.AMNT);
            
            // Large donations (above threshold)
            const largeDonations = candidateDonations
              .filter(row => row.AMNT > currentThreshold)
              .map(row => row.AMNT);
            
            const refundAmount = _.sum(refunds);
            const smallDonorAmount = _.sum(smallDonations);
            const largeDonorAmount = _.sum(largeDonations);
            const totalAmount = smallDonorAmount + largeDonorAmount + refundAmount; // Include refunds in total
            
            candidateFinancials[candidate] = {
              smallDonorCount: smallDonations.length,
              largeDonorCount: largeDonations.length,
              refundCount: refunds.length,
              totalDonorCount: smallDonations.length + largeDonations.length + refunds.length,
              smallDonorAmount,
              largeDonorAmount,
              refundAmount,
              totalAmount,
              smallDonorPercentage: (smallDonations.length + largeDonations.length) > 0 
                ? (smallDonations.length / (smallDonations.length + largeDonations.length)) * 100 
                : 0,
              smallAmountPercentage: (smallDonorAmount + largeDonorAmount) > 0
                ? (smallDonorAmount / (smallDonorAmount + largeDonorAmount)) * 100
                : 0
            };
          });
          
          // Create sorted visualization data
          const visualizationData = _.sortBy(
            Object.entries(candidateFinancials).map(([candidate, stats]) => ({
              name: candidate,
              smallDonorAmount: stats.smallDonorAmount,
              largeDonorAmount: stats.largeDonorAmount,
              refundAmount: stats.refundAmount,
              // For display purposes, use the sum of small and large (positive amounts)
              // rather than including refunds which can make the total misleading
              total: stats.smallDonorAmount + stats.largeDonorAmount,
              // The actual total including refunds
              netTotal: stats.totalAmount,
              smallDonorCount: stats.smallDonorCount,
              largeDonorCount: stats.largeDonorCount,
              refundCount: stats.refundCount,
              totalDonors: stats.totalDonorCount,
              smallAmountPercentage: stats.smallAmountPercentage,
              smallDonorPercentage: stats.smallDonorPercentage
            })),
            'total'
          ).reverse();
          
          setChartData(visualizationData);
        } catch (err) {
          console.error("Data processing error:", err);
          setError("Error processing the data.");
        }
      };
      
      // Format currency
      const formatCurrency = (value) => {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(value);
      };
      
      // Custom tooltip for amount chart
      const AmountTooltip = ({ active, payload }) => {
        if (active && payload && payload.length) {
          const data = payload[0].payload;
          return (
            <div className="bg-white p-3 border rounded shadow-lg text-sm">
              <p className="font-bold text-base mb-1">{data.name}</p>
              <div className="mb-2 border-b pb-2">
                <p className="font-semibold">Funding Breakdown:</p>
                <p className="text-green-600">
                  Small Donors (≤ ${threshold}): {formatCurrency(data.smallDonorAmount)} ({data.smallAmountPercentage.toFixed(1)}%)
                </p>
                <p className="text-red-600">
                  Large Donors (&gt; ${threshold}): {formatCurrency(data.largeDonorAmount)} ({(100 - data.smallAmountPercentage).toFixed(1)}%)
                </p>
                <p className="font-semibold mt-1">
                  Total Raised: {formatCurrency(data.total)}
                </p>
                {data.refundAmount < 0 && (
                  <p className="text-gray-600">
                    Refunds: {formatCurrency(Math.abs(data.refundAmount))}
                  </p>
                )}
                {data.refundAmount < 0 && (
                  <p className="font-semibold">
                    Net Total: {formatCurrency(data.netTotal)}
                  </p>
                )}
              </div>
              <div>
                <p className="font-semibold">Donor Count:</p>
                <p className="text-green-600">
                  Small Donors: {data.smallDonorCount} ({data.smallDonorPercentage.toFixed(1)}%)
                </p>
                <p className="text-red-600">
                  Large Donors: {data.largeDonorCount} ({(100 - data.smallDonorPercentage).toFixed(1)}%)
                </p>
                <p className="font-semibold mt-1">
                  Total Donors: {data.totalDonors}
                </p>
              </div>
            </div>
          );
        }
        return null;
      };
      
      if (loading) {
        return (
          <div className="flex items-center justify-center h-64">
            <div className="text-xl text-gray-600">Loading data...</div>
          </div>
        );
      }
      
      if (error) {
        return (
          <div className="p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            <h2 className="text-lg font-bold mb-2">Error</h2>
            <p>{error}</p>
          </div>
        );
      }
      
      return (
        <div className="p-4 max-w-6xl mx-auto">
          <h1 className="text-2xl font-bold mb-2">District 8 Campaign Funding Analysis</h1>
          <p className="text-sm text-gray-600 mb-6">
            This visualization shows the total funding raised by each candidate, broken down by small vs. large donors.
          </p>
          
          {/* Threshold slider */}
          <div className="mb-8 p-4 bg-gray-50 rounded-lg border">
            <div className="flex items-center justify-between mb-2">
              <label className="font-medium text-gray-700">
                Small Dollar Donor Threshold:
              </label>
              <span className="text-lg font-bold text-blue-600">${threshold}</span>
            </div>
            
            <input
              type="range"
              min="10"
              max="1000"
              step="5"
              value={threshold}
              onChange={(e) => setThreshold(parseInt(e.target.value))}
              className="w-full h-2 bg-blue-100 rounded-lg appearance-none cursor-pointer"
            />
            
            <div className="flex justify-between text-xs text-gray-500 mt-1">
              <span>$10</span>
              <span>$50</span>
              <span>$100</span>
              <span>$250</span>
              <span>$500</span>
              <span>$1000</span>
            </div>
            
            <div className="mt-4 flex items-center">
              <div className="flex items-center mr-6">
                <div className="w-4 h-4 mr-2" style={{ backgroundColor: SMALL_DONOR_COLOR }}></div>
                <span className="text-sm">Small Donors (≤ ${threshold})</span>
              </div>
              <div className="flex items-center">
                <div className="w-4 h-4 mr-2" style={{ backgroundColor: LARGE_DONOR_COLOR }}></div>
                <span className="text-sm">Large Donors (&gt; ${threshold})</span>
              </div>
            </div>
          </div>
          
          {/* Total Amount Raised Chart */}
          <div className="mb-10 p-4 bg-white rounded-lg border shadow-sm">
            <h2 className="text-xl font-semibold mb-2">
              Total Campaign Funds by Donor Size
            </h2>
            <p className="text-sm text-gray-600 mb-4">
              Shows how much of each candidate's funding came from small donors (≤ ${threshold}) vs. large donors
            </p>
            
            <div className="h-96 mt-4">
              <ResponsiveContainer width="100%" height="100%">
                <BarChart
                  data={chartData}
                  margin={{ top: 20, right: 30, left: 30, bottom: 70 }}
                  layout="vertical"
                >
                  <CartesianGrid strokeDasharray="3 3" />
                  <XAxis 
                    type="number" 
                    domain={[0, 'dataMax']} 
                    tickFormatter={(value) => formatCurrency(value)}
                  />
                  <YAxis 
                    type="category" 
                    dataKey="name" 
                    width={150}
                    tick={{ fontSize: 12 }}
                    interval={0}
                  />
                  <Tooltip content={<AmountTooltip />} />
                  <Legend 
                    verticalAlign="top" 
                    height={36}
                  />
                  <Bar 
                    name={`Small Donors (≤ $${threshold})`} 
                    dataKey="smallDonorAmount" 
                    stackId="a" 
                    fill={SMALL_DONOR_COLOR}
                    minPointSize={3} // Ensure small values are visible
                  >
                    <LabelList 
                      dataKey="smallDonorCount" 
                      position="center"
                      content={({ x, y, width, height, value, index }) => {
                        const data = chartData[index];
                        // Only show label if the section is large enough
                        if (width < 40) return null;
                        return (
                          <g>
                            <text 
                              x={x + width / 2} 
                              y={y + height / 2} 
                              fill="#FFFFFF" 
                              textAnchor="middle" 
                              dominantBaseline="middle"
                              fontSize={12}
                              fontWeight="bold"
                            >
                              {value} donors
                            </text>
                          </g>
                        );
                      }}
                    />
                  </Bar>
                  <Bar 
                    name={`Large Donors (> $${threshold})`} 
                    dataKey="largeDonorAmount" 
                    stackId="a" 
                    fill={LARGE_DONOR_COLOR}
                    minPointSize={3} // Ensure small values are visible
                  >
                    <LabelList 
                      dataKey="largeDonorCount" 
                      position="center"
                      content={({ x, y, width, height, value, index }) => {
                        // Only show label if the section is large enough
                        if (width < 40) return null;
                        return (
                          <g>
                            <text 
                              x={x + width / 2} 
                              y={y + height / 2} 
                              fill="#FFFFFF" 
                              textAnchor="middle" 
                              dominantBaseline="middle"
                              fontSize={12}
                              fontWeight="bold"
                            >
                              {value} donors
                            </text>
                          </g>
                        );
                      }}
                    />
                  </Bar>
                </BarChart>
              </ResponsiveContainer>
            </div>
            
            <div className="flex flex-col gap-6 mb-8">
              <div className="mt-4 text-sm text-gray-600">
                <p><strong>Note:</strong> Numbers inside bars indicate the count of donors in each category.</p>
                <p>Hover over bars to see detailed breakdowns including percentages and exact amounts.</p>
              </div>
            </div>
          </div>
          
          <div className="text-xs text-gray-500 mt-8">
            <p>Source: District 8 Campaign Finance Data</p>
          </div>
        </div>
      );
    };
    
    // Function to render the React app
    function renderApp() {
      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<CampaignFundingAnalysis />);
    }
  </script>
</body>
</html>
